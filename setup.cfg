# Pytest configuration in setup.cfg format
# This file provides an alternative configuration format for pytest

[tool:pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
pythonpath = . framework

# Core options
addopts = --strict-markers 
         --strict-config
         --tb=short
         --durations=10
         --color=yes
         --disable-warnings
         --maxfail=5
         --showlocals

# Asyncio configuration
asyncio_mode = auto

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, end-to-end)
    slow: Slow running tests (>5 seconds)
    gpu: Tests requiring GPU/CUDA
    tensorrt: Tests requiring TensorRT
    onnx: Tests requiring ONNX runtime
    enterprise: Enterprise feature tests
    benchmark: Performance benchmark tests
    smoke: Smoke tests for quick validation
    regression: Regression tests
    security: Security-related tests
    api: API endpoint tests
    model: Tests requiring real models
    mock: Tests using only mock objects

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:torch.*
    ignore::FutureWarning:transformers.*
    ignore::UserWarning:huggingface_hub.*
    error::RuntimeWarning
    error::ImportWarning

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# JUnit XML
junit_family = xunit2
junit_suite_name = torch_inference_tests

# Timeout
timeout = 300

[coverage:run]
source = framework
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */.*
    setup.py
    run_tests.py
branch = True
parallel = True

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

ignore_errors = True
show_missing = True
precision = 2
skip_covered = False
skip_empty = True

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml

# Test configuration for concurrency optimization modules

[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --asyncio-mode=auto

# Async test support
asyncio_mode = auto

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests  
    slow: Slow-running tests
    performance: Performance benchmarking tests
    concurrency: Concurrency-related tests
    optimization: Optimization system tests

# Coverage settings (if pytest-cov is installed)
# addopts = --cov=framework.core --cov-report=html --cov-report=term

# Minimum Python version
minversion = 3.8

# Timeout for async tests (in seconds)
timeout = 30

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning

# Test collection
collect_ignore = [
    "setup.py",
    "conftest.py"
]
